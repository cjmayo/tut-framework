        #   addons:
        #     apt:
        #         sources:
        #             - llvm-toolchain-precise-3.7
        #         packages:
        #          - clang-3.7
        #   env:
        #     - CXX=clang++-3.7
        #     - COMPILER=clang++

install:
    - sudo pip install gcovr
before_script:
    - python waf configure --coverage --check-cxx-compiler=$COMPILER
    - python waf build
script:
    - python waf test --coverage
